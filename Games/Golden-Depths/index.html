<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://raw.githubusercontent.com/Runarok/GenAI/main/Gen.png" type="image/png">
    <link rel="manifest" href="https://raw.githubusercontent.com/Runarok/GenAI/main/manifest.json">
    <link rel="icon" href="Golden-Depths.png" type="image/png">
    <title>Golden Depths</title>
    <link rel="stylesheet" href="css and js/styles.css">
</head>
<body>
    <div class="game-container">
        <button class="info-button" onclick="window.location.href='info.html'">Info</button>
        <h1>Wumpus World Game</h1>

        <!-- Show only the current room and partition -->
        <div class="grid" id="grid"></div>

        <div class="info">
            <p id="roomDescription">You are in room (1, 1) looking down.</p>
            <p id="arrowCount">3 arrows left</p>
        </div>

        <div class="controls">
            <button onclick="movePlayer('up')">Up</button>
            <button onclick="movePlayer('down')">Down</button>
            <button onclick="movePlayer('left')">Left</button>
            <button onclick="movePlayer('right')">Right</button>
            <button onclick="shootArrow()">Shoot Arrow</button>
            <button onclick="resetGame()">Reset Game</button> <!-- Reset Game Button -->
        </div>

        <div id="toast"></div>
    </div>

    <script src="css and js/scripts.js"></script>
</body>
</html>
