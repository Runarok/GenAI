<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2e2e2e;
            color: #f1f1f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        #gameBoard {
            display: grid;
            grid-template-columns: repeat(10, 40px);
            grid-template-rows: repeat(10, 40px);
            gap: 2px;
        }

        .cell {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            background-color: #3a3a3a;
            border: 1px solid #444;
            cursor: pointer;
            color: #ccc;
            transition: background-color 0.3s;
        }

        .cell:hover {
            background-color: #555;
        }

        .revealed {
            background-color: #555;
            color: #fff;
        }

        .mine {
            background-color: #d9534f;
            color: #fff;
        }

        .mine.revealed {
            background-color: #c9302c;
        }

        .cell[data-count="1"] {
            color: #1e90ff;
        }

        .cell[data-count="2"] {
            color: #32cd32;
        }

        .cell[data-count="3"] {
            color: #ff6347;
        }

        .cell[data-count="4"] {
            color: #4b0082;
        }

        .cell[data-count="5"] {
            color: #8b0000;
        }

        .cell[data-count="6"] {
            color: #20b2aa;
        }

        .cell[data-count="7"] {
            color: #000;
        }

        .cell[data-count="8"] {
            color: #808080;
        }

        #controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #controls span {
            margin: 0 10px;
            font-size: 1.2rem;
        }

        button {
            padding: 10px;
            margin-top: 10px;
            background-color: #555;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #777;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .toast.show {
            opacity: 1;
        }
    </style>
</head>

<body>
    <h1>Minesweeper</h1>
    <div id="gameBoard"></div>
    <div id="controls">
        <span>Time: <span id="timer">0</span>s</span>
        <span>Mines left: <span id="mineCount">15</span></span>
    </div>
    <button onclick="startNewGame()">Restart Game</button>

    <div id="toast" class="toast"></div>

    <script>
        const numRows = 10;
        const numCols = 10;
        const numMines = 15;
        let gameInterval;
        let timer = 0;
        let minesLeft = numMines;
        let firstClick = true;

        const gameBoard = document.getElementById("gameBoard");
        const mineCountDisplay = document.getElementById("mineCount");
        const timerDisplay = document.getElementById("timer");
        const toast = document.getElementById("toast");
        let board = [];

        function startNewGame() {
            clearInterval(gameInterval);
            timer = 0;
            minesLeft = numMines;
            firstClick = true;
            mineCountDisplay.textContent = minesLeft;
            timerDisplay.textContent = timer;

            initializeBoard();
            renderBoard();
        }

        function initializeBoard() {
            board = [];
            for (let i = 0; i < numRows; i++) {
                board[i] = [];
                for (let j = 0; j < numCols; j++) {
                    board[i][j] = {
                        isMine: false,
                        revealed: false,
                        flagged: false,
                        count: 0,
                    };
                }
            }

            // Place mines randomly
            let minesPlaced = 0;
            while (minesPlaced < numMines) {
                const row = Math.floor(Math.random() * numRows);
                const col = Math.floor(Math.random() * numCols);
                if (!board[row][col].isMine) {
                    board[row][col].isMine = true;
                    minesPlaced++;
                }
            }

            // Calculate counts
            for (let i = 0; i < numRows; i++) {
                for (let j = 0; j < numCols; j++) {
                    if (!board[i][j].isMine) {
                        let count = 0;
                        for (let dx = -1; dx <= 1; dx++) {
                            for (let dy = -1; dy <= 1; dy++) {
                                const ni = i + dx;
                                const nj = j + dy;
                                if (ni >= 0 && ni < numRows && nj >= 0 && nj < numCols && board[ni][nj].isMine) {
                                    count++;
                                }
                            }
                        }
                        board[i][j].count = count;
                    }
                }
            }
        }

        function revealCell(row, col) {
            if (
                row < 0 ||
                row >= numRows ||
                col < 0 ||
                col >= numCols ||
                board[row][col].revealed ||
                board[row][col].flagged
            ) {
                return;
            }

            // Start the timer after the first click
            if (firstClick) {
                gameInterval = setInterval(() => {
                    timer++;
                    timerDisplay.textContent = timer;
                }, 1000);
                firstClick = false;
            }

            board[row][col].revealed = true;

            if (board[row][col].isMine) {
                showToast("Game Over! You stepped on a mine.");
                setTimeout(startNewGame, 1500);  // Auto-restart after a short delay
                clearInterval(gameInterval);
            } else if (board[row][col].count === 0) {
                for (let dx = -1; dx <= 1; dx++) {
                    for (let dy = -1; dy <= 1; dy++) {
                        revealCell(row + dx, col + dy);
                    }
                }
            }

            if (checkWin()) {
                clearInterval(gameInterval);
                showToast("You Win! Time: " + timer + " seconds");
            }

            renderBoard();
        }

        function flagCell(row, col) {
            if (board[row][col].revealed) {
                return;
            }

            board[row][col].flagged = !board[row][col].flagged;
            minesLeft += board[row][col].flagged ? -1 : 1;
            mineCountDisplay.textContent = minesLeft;
            renderBoard();
        }

        function checkWin() {
            let revealedCells = 0;
            for (let i = 0; i < numRows; i++) {
                for (let j = 0; j < numCols; j++) {
                    if (board[i][j].revealed && !board[i][j].isMine) {
                        revealedCells++;
                    }
                }
            }
            return revealedCells === (numRows * numCols - numMines);
        }

        function showToast(message) {
            toast.textContent = message;
            toast.classList.add("show");
            setTimeout(() => {
                toast.classList.remove("show");
            }, 3000);
        }

        function renderBoard() {
            gameBoard.innerHTML = "";

            for (let i = 0; i < numRows; i++) {
                for (let j = 0; j < numCols; j++) {
                    const cell = document.createElement("div");
                    cell.className = "cell";
                    if (board[i][j].revealed) {
                        cell.classList.add("revealed");
                        if (board[i][j].isMine) {
                            cell.classList.add("mine");
                            cell.textContent = "ðŸ’£";
                        } else if (board[i][j].count > 0) {
                            cell.textContent = board[i][j].count;
                            cell.setAttribute("data-count", board[i][j].count);
                        }
                    }

                    if (board[i][j].flagged) {
                        cell.classList.add("flagged");
                        cell.textContent = "ðŸš©";
                    }

                    cell.addEventListener("click", () => revealCell(i, j));
                    cell.addEventListener("contextmenu", (e) => {
                        e.preventDefault();
                        flagCell(i, j);
                    });

                    gameBoard.appendChild(cell);
                }
            }
        }

        startNewGame();
    </script>
</body>

</html>
