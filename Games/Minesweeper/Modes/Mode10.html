<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titan's Trial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0d1b2a, #1b2631);
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }
        h1 {
            margin-bottom: 20px;
            color: #00bcd4;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .board-container {
            border: 3px solid #00bcd4;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .board {
            display: grid;
            grid-template-columns: repeat(50, 20px);
            grid-template-rows: repeat(50, 20px);
            gap: 1px;
        }
        .cell {
            width: 20px;
            height: 20px;
            background-color: #2e2e2e;
            border: 1px solid #444;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s, box-shadow 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .cell:hover {
            background-color: #3e3e3e;
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .cell.revealed {
            background-color: #4e4e4e;
            cursor: default;
        }
        .cell.mine {
            background-color: #ff4c4c;
        }
        .cell.marked {
            background-color: #00796b;
            color: #ffffff;
            font-weight: bold;
        }
        #minesLeft {
            margin-bottom: 10px;
            font-size: 18px;
            color: #00bcd4;
        }
        #gameInfo {
            margin-bottom: 20px;
            font-size: 16px;
            color: #00bcd4;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #00bcd4;
            color: #ffffff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin-top: 10px;
        }
        button:hover {
            background-color: #0097a7;
            transform: scale(1.05);
        }
        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: none;
            cursor: pointer;
            color: #00bcd4;
            font-size: 24px;
            transition: color 0.2s;
        }
        .back-button:hover {
            background-color: #00bcd4;
            color: #0097a7;
        }
        .toast {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: rgba(0, 188, 212, 0.8);
            color: #ffffff;
            text-align: center;
            border-radius: 5px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            font-size: 17px;
            transition: visibility 0s, opacity 0.5s linear;
            opacity: 0;
        }
        .toast.show {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
<button class="back-button" onclick="window.history.back()">‚Üê</button>

    <h1>Titan's Trial</h1>
    <div id="gameInfo">Size: 50x50 | Mines: 400 | Mine Percentage: 16%</div>
    <div id="minesLeft">Mines Left: <span id="minesCount">400</span></div>
    <div class="board-container">
        <div class="board" id="board"></div>
    </div>
    <button id="resetBtn">Reset Game</button>
    <div id="toast" class="toast">Congratulations! You win!</div>

    <script>
        const boardSize = 50; // Updated board size to 50
        const numberOfMines = 400; // Total number of mines
        let board = [];
        let revealedCount = 0;
        let minesLeft = numberOfMines;
        let firstClick = true;
        let firstClickX = -1;
        let firstClickY = -1;

        // Creates the game board with cells
        function createBoard() {
            board = Array.from({ length: boardSize }, () => 
                Array.from({ length: boardSize }, () => ({ 
                    state: false, revealed: false, mine: false, marked: false, value: 0 
                }))
            );
            renderBoard();
        }

        // Places mines after the first click, avoiding the clicked cell and its adjacent cells
        function placeMines(excludeX, excludeY) {
            let minesPlaced = 0;
            while (minesPlaced < numberOfMines) {
                const x = Math.floor(Math.random() * boardSize);
                const y = Math.floor(Math.random() * boardSize);
                if (!board[x][y].mine && (x !== excludeX || y !== excludeY) && !areAdjacentCellsMined(x, y, excludeX, excludeY)) {
                    board[x][y].mine = true;
                    minesPlaced++;
                }
            }
        }

        // Check for adjacent cells with mines
        function areAdjacentCellsMined(x, y, excludeX, excludeY) {
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    if (i === 0 && j === 0) continue;
                    const newX = x + i;
                    const newY = y + j;
                    if (newX === excludeX && newY === excludeY) continue;
                    if (newX >= 0 && newX < boardSize && newY >= 0 && newY < boardSize && board[newX][newY].mine) {
                        return true;
                    }
                }
            }
            return false;
        }

        // Calculates the numbers for the cells, counting adjacent mines
        function calculateValues() {
            for (let x = 0; x < boardSize; x++) {
                for (let y = 0; y < boardSize; y++) {
                    if (board[x][y].mine) {
                        board[x][y].value = -1;
                        continue;
                    }
                    board[x][y].value = countAdjacentMines(x, y);
                }
            }
        }

        // Counts adjacent mines for a given cell
        function countAdjacentMines(x, y) {
            let count = 0;
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    if (i === 0 && j === 0) continue;
                    const newX = x + i;
                    const newY = y + j;
                    if (newX >= 0 && newX < boardSize && newY >= 0 && newY < boardSize && board[newX][newY].mine) {
                        count++;
                    }
                }
            }
            return count;
        }

        // Renders the board and updates the DOM
        function renderBoard() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';
            board.forEach((row, x) => {
                row.forEach((cell, y) => {
                    const cellElement = document.createElement('div');
                    cellElement.className = 'cell';
                    cellElement.dataset.x = x;
                    cellElement.dataset.y = y;

                    // Left click event to reveal cell
                    cellElement.addEventListener('click', () => handleCellClick(x, y));

                    // Right click event to mark/unmark a flag
                    cellElement.addEventListener('contextmenu', (e) => {
                        e.preventDefault();  // Prevent the context menu
                        handleFlag(x, y);
                    });

                    if (cell.revealed) {
                        cellElement.classList.add('revealed');
                        if (cell.mine) {
                            cellElement.classList.add('mine');
                            cellElement.innerText = 'üí£';
                        } else {
                            cellElement.innerText = cell.value > 0 ? cell.value : '';
                        }
                    }
                    if (cell.marked) {
                        cellElement.classList.add('marked');
                        cellElement.innerText = 'üö©';
                    }

                    boardElement.appendChild(cellElement);
                });
            });
        }

        // Handles cell click logic (revealing cells)
        function handleCellClick(x, y) {
            if (firstClick) {
                firstClickX = x;
                firstClickY = y;
                placeMines(firstClickX, firstClickY);
                calculateValues();
                firstClick = false;
            }

            const cell = board[x][y];
            if (cell.marked) {
                return; // Don't reveal flagged cells
            }

            if (cell.revealed) {
                if (cell.value > 0) {
                    const markedCount = countMarkedNeighbors(x, y);
                    if (markedCount === cell.value) {
                        revealSurroundingCells(x, y);
                    }
                }
                return;
            }

            cell.revealed = true;
            revealedCount++;

            if (cell.mine) {
                showToast('Game Over! You hit a mine!');
                revealAllMines();
                renderBoard();
                setTimeout(() => resetGame(), 500);
                return;
            }

            if (cell.value === 0) {
                revealAdjacentCells(x, y);
            }

            renderBoard();
            checkWinCondition();
        }

        // Handle flag marking and unmarking
        function handleFlag(x, y) {
            const cell = board[x][y];
            if (!cell.revealed) {
                if (cell.marked) {
                    cell.marked = false;
                    minesLeft++;
                } else {
                    cell.marked = true;
                    minesLeft--;
                }
                document.getElementById('minesCount').innerText = minesLeft;
                renderBoard();
            }
        }

        // Count the marked cells around a given cell
        function countMarkedNeighbors(x, y) {
            let count = 0;
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    if (i === 0 && j === 0) continue;
                    const newX = x + i;
                    const newY = y + j;
                    if (newX >= 0 && newX < boardSize && newY >= 0 && newY < boardSize && board[newX][newY].marked) {
                        count++;
                    }
                }
            }
            return count;
        }

        // Reveals surrounding cells when a number is clicked
        function revealSurroundingCells(x, y) {
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    const newX = x + i;
                    const newY = y + j;
                    if (newX >= 0 && newX < boardSize && newY >= 0 && newY < boardSize) {
                        const neighbor = board[newX][newY];
                        if (!neighbor.revealed && !neighbor.marked) {
                            neighbor.revealed = true;
                            revealedCount++;
                            if (neighbor.value === 0) {
                                revealAdjacentCells(newX, newY);
                            }
                        }
                    }
                }
            }
        }

        // Reveals all adjacent cells when a cell with zero is clicked
        function revealAdjacentCells(x, y) {
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    const newX = x + i;
                    const newY = y + j;
                    if (newX >= 0 && newX < boardSize && newY >= 0 && newY < boardSize) {
                        const neighbor = board[newX][newY];
                        if (!neighbor.revealed && !neighbor.marked) {
                            neighbor.revealed = true;
                            revealedCount++;
                            if (neighbor.value === 0) {
                                revealAdjacentCells(newX, newY);
                            }
                        }
                    }
                }
            }
        }

        // Checks if the player has won
        function checkWinCondition() {
            if (revealedCount === boardSize * boardSize - numberOfMines) {
                showToast('Congratulations! You win!');
                revealAllCells();
                setTimeout(() => resetGame(), 1000);
            }
        }

        // Displays a toast message
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // Reveals all mines
        function revealAllMines() {
            board.forEach(row => {
                row.forEach(cell => {
                    if (cell.mine) {
                        cell.revealed = true;
                    }
                });
            });
            renderBoard();
        }

        // Reveals all cells
        function revealAllCells() {
            board.forEach(row => {
                row.forEach(cell => {
                    cell.revealed = true;
                });
            });
            renderBoard();
        }

        // Resets the game
        function resetGame() {
            firstClick = true;
            minesLeft = numberOfMines;
            revealedCount = 0;
            createBoard();
            renderBoard();
            document.getElementById('minesCount').innerText = minesLeft;
        }

        document.getElementById('resetBtn').addEventListener('click', resetGame);
        createBoard();
    </script>
</body>
</html>
