<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://raw.githubusercontent.com/Runarok/GenAI/main/Gen.png" type="image/png">
    <link rel="manifest" href="https://raw.githubusercontent.com/Runarok/GenAI/main/manifest.json">
    <title>QR Code Scanner / Reader</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Scan QR Codes</h1>
        <div class="section">
            <div id="my-qr-reader"></div>

            <!-- Drag and drop area -->
            <div id="drag-drop-area" class="drag-drop-area">
                Drag and drop an image here, or click to select a file
                <input type="file" id="qr-file-input" style="display: none;">
            </div>

            <div class="result" id="result"></div>
            <button id="copy-button" style="display: none;">Copy URL</button>
        </div>
    </div>
    
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="script.js"></script>
</body>

</html>
