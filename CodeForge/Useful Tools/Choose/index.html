<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://raw.githubusercontent.com/Runarok/GenAI/main/Emoji.jpeg" type="image/jpeg">
    <link rel="manifest" href="https://raw.githubusercontent.com/Runarok/GenAI/main/manifest.json">
    <title>Decision Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="menu">
        <h1>Decision Maker</h1>
        <input type="text" id="choice-input" placeholder="Enter choices, separated by commas">
        <button id="add-choice">Add Choices</button>
        <ul id="choice-list"></ul>
        <button id="make-decision">Make a Decision</button>
        <div class="result" id="decision-result"></div>
    </div>
    <div class="toast" id="toast"></div>

    <script src="script.js"></script>
</body>
</html>
