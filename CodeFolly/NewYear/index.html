<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon and icon for 'Add to Home Screen' -->
    <link rel="icon" href="https://raw.githubusercontent.com/Runarok/GenAI/main/Gen.png" type="image/png">
    
    <!-- Link to manifest.json (for better compatibility with 'Add to Home Screen') -->
    <title>Happy New Year Card</title>
    
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Input Section (for name) -->
        <div class="input-section">
            <h1>Enter Your Name</h1>
            <input type="text" id="nameInput" placeholder="Your Name">
            <br>
            <button onclick="generateLink()">Generate New Year Card</button>
        </div>

        <!-- New Year Card Section -->
        <div class="card-section">
            <div class="card" id="newYearCard">
                <h1 id="cardTitle">Happy New Year!</h1>
                <p id="cardMessage"></p>
                <img id="newYearImage" src="" alt="New Year Image">
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">Link copied</div>

    <!-- Link to External JavaScript -->
    <script src="script.js"></script>
</body>
</html>
