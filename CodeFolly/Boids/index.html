<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boids Simulation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            display: block;
            border: 1px solid #fff;
        }

        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            color: white;
            font-family: Arial, sans-serif;
        }

        .controls label {
            display: block;
            margin: 5px 0;
        }

        .controls input[type="range"] {
            width: 200px;
        }

        .controls button {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .controls button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="controls">
        <label for="speed">Speed</label>
        <input type="range" id="speed" min="1" max="10" value="5">
        
        <label for="alignment">Alignment</label>
        <input type="range" id="alignment" min="0" max="1" step="0.01" value="0.5">

        <label for="cohesion">Cohesion</label>
        <input type="range" id="cohesion" min="0" max="1" step="0.01" value="0.5">

        <label for="separation">Separation</label>
        <input type="range" id="separation" min="0" max="1" step="0.01" value="0.5">
        
        <button id="startStopBtn">Start</button>
        <button id="resetBtn">Reset</button>
    </div>
    
    <canvas id="boidsCanvas"></canvas>

    <script>
        const canvas = document.getElementById('boidsCanvas');
        const ctx = canvas.getContext('2d');

        let boids = [];
        let isRunning = false;
        const numBoids = 100;
        let speed = 5;
        let alignment = 0.5;
        let cohesion = 0.5;
        let separation = 0.5;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Boid {
            constructor(x, y) {
                this.position = { x: x, y: y };
                this.velocity = { x: Math.random() * 2 - 1, y: Math.random() * 2 - 1 };
                this.acceleration = { x: 0, y: 0 };
                this.size = 3;
                this.color = getRandomColor();
            }

            applyForce(force) {
                this.acceleration.x += force.x;
                this.acceleration.y += force.y;
            }

            update() {
                this.velocity.x += this.acceleration.x;
                this.velocity.y += this.acceleration.y;

                const speedLimit = 4;
                const magnitude = Math.sqrt(this.velocity.x ** 2 + this.velocity.y ** 2);
                if (magnitude > speedLimit) {
                    this.velocity.x = (this.velocity.x / magnitude) * speedLimit;
                    this.velocity.y = (this.velocity.y / magnitude) * speedLimit;
                }

                this.position.x += this.velocity.x * speed;
                this.position.y += this.velocity.y * speed;

                // Wrap around edges
                if (this.position.x > canvas.width) this.position.x = 0;
                if (this.position.x < 0) this.position.x = canvas.width;
                if (this.position.y > canvas.height) this.position.y = 0;
                if (this.position.y < 0) this.position.y = canvas.height;

                this.acceleration.x = 0;
                this.acceleration.y = 0;
            }

            flock(boids) {
                const alignmentForce = this.align(boids);
                const cohesionForce = this.cohere(boids);
                const separationForce = this.separate(boids);

                this.applyForce(alignmentForce);
                this.applyForce(cohesionForce);
                this.applyForce(separationForce);
            }

            align(boids) {
                let steering = { x: 0, y: 0 };
                let total = 0;
                for (let other of boids) {
                    const distance = Math.sqrt(
                        (this.position.x - other.position.x) ** 2 +
                        (this.position.y - other.position.y) ** 2
                    );
                    if (other !== this && distance < 50) {
                        steering.x += other.velocity.x;
                        steering.y += other.velocity.y;
                        total++;
                    }
                }
                if (total > 0) {
                    steering.x /= total;
                    steering.y /= total;
                    const magnitude = Math.sqrt(steering.x ** 2 + steering.y ** 2);
                    if (magnitude > 0) {
                        steering.x = (steering.x / magnitude) * speed;
                        steering.y = (steering.y / magnitude) * speed;
                    }
                    steering.x -= this.velocity.x;
                    steering.y -= this.velocity.y;
                    steering.x *= alignment;
                    steering.y *= alignment;
                }
                return steering;
            }

            cohere(boids) {
                let steering = { x: 0, y: 0 };
                let total = 0;
                for (let other of boids) {
                    const distance = Math.sqrt(
                        (this.position.x - other.position.x) ** 2 +
                        (this.position.y - other.position.y) ** 2
                    );
                    if (other !== this && distance < 100) {
                        steering.x += other.position.x;
                        steering.y += other.position.y;
                        total++;
                    }
                }
                if (total > 0) {
                    steering.x /= total;
                    steering.y /= total;
                    steering.x -= this.position.x;
                    steering.y -= this.position.y;
                    const magnitude = Math.sqrt(steering.x ** 2 + steering.y ** 2);
                    if (magnitude > 0) {
                        steering.x = (steering.x / magnitude) * speed;
                        steering.y = (steering.y / magnitude) * speed;
                    }
                }
                steering.x *= cohesion;
                steering.y *= cohesion;
                return steering;
            }

            separate(boids) {
                let steering = { x: 0, y: 0 };
                let total = 0;
                for (let other of boids) {
                    const distance = Math.sqrt(
                        (this.position.x - other.position.x) ** 2 +
                        (this.position.y - other.position.y) ** 2
                    );
                    if (other !== this && distance < 25) {
                        let diff = { x: this.position.x - other.position.x, y: this.position.y - other.position.y };
                        const magnitude = Math.sqrt(diff.x ** 2 + diff.y ** 2);
                        if (magnitude > 0) {
                            diff.x /= magnitude;
                            diff.y /= magnitude;
                            diff.x *= (1 / distance);
                            diff.y *= (1 / distance);
                        }
                        steering.x += diff.x;
                        steering.y += diff.y;
                        total++;
                    }
                }
                if (total > 0) {
                    steering.x /= total;
                    steering.y /= total;
                    const magnitude = Math.sqrt(steering.x ** 2 + steering.y ** 2);
                    if (magnitude > 0) {
                        steering.x = (steering.x / magnitude) * speed;
                        steering.y = (steering.y / magnitude) * speed;
                    }
                }
                steering.x *= separation;
                steering.y *= separation;
                return steering;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.position.x, this.position.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        function getRandomColor() {
            const colors = ['#00FFCC', '#8A2BE2', '#00FF00']; // Neon colors
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function startStopSimulation() {
            isRunning = !isRunning;
            const button = document.getElementById('startStopBtn');
            button.textContent = isRunning ? 'Stop' : 'Start';
            if (isRunning) {
                animate();
            }
        }

        function resetSimulation() {
            boids = [];
            for (let i = 0; i < numBoids; i++) {
                boids.push(new Boid(Math.random() * canvas.width, Math.random() * canvas.height));
            }
        }

        function updateParameters() {
            speed = parseFloat(document.getElementById('speed').value);
            alignment = parseFloat(document.getElementById('alignment').value);
            cohesion = parseFloat(document.getElementById('cohesion').value);
            separation = parseFloat(document.getElementById('separation').value);
        }

        function animate() {
            if (!isRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            updateParameters();

            for (let boid of boids) {
                boid.flock(boids);
                boid.update();
                boid.draw();
            }

            requestAnimationFrame(animate);
        }

        document.getElementById('startStopBtn').addEventListener('click', startStopSimulation);
        document.getElementById('resetBtn').addEventListener('click', () => {
            resetSimulation();
            if (isRunning) animate();
        });

        // Initial setup
        resetSimulation();
    </script>
</body>
</html>
