<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boids Simulation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2e2e2e;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background-color: #121212;
            border: 1px solid #444;
        }
        .info-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #444;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .info-btn:hover {
            background-color: #666;
        }
        .info-modal {
            position: absolute;
            top: 50px;
            right: 50px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 300px;
            display: none;
        }
        .info-modal h2 {
            margin-top: 0;
        }
        .info-modal button {
            background-color: #444;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <canvas id="boidCanvas"></canvas>
    <button class="info-btn" id="infoBtn">Info</button>
    <div class="info-modal" id="infoModal">
        <h2>Boids Simulation</h2>
        <p>This is a simulation of Boids, an algorithm that simulates the flocking behavior of birds.</p>
        <p><strong>Controls:</strong></p>
        <ul>
            <li>Click anywhere on the canvas to spawn new Boids.</li>
            <li>Watch them move, align, and avoid each other.</li>
        </ul>
        <button id="closeBtn">Close</button>
    </div>

    <script>
        const canvas = document.getElementById("boidCanvas");
        const ctx = canvas.getContext("2d");

        // Set canvas size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const numBoids = 100;
        const boids = [];

        // Boid constructor
        function Boid(x, y) {
            this.position = { x: x, y: y };
            this.velocity = { x: Math.random() * 2 - 1, y: Math.random() * 2 - 1 };
            this.acceleration = { x: 0, y: 0 };
            this.maxSpeed = 4;
            this.maxForce = 0.1;
            this.size = 3;
        }

        // Update boid position
        Boid.prototype.update = function () {
            this.position.x += this.velocity.x;
            this.position.y += this.velocity.y;

            this.velocity.x += this.acceleration.x;
            this.velocity.y += this.acceleration.y;
            this.velocity.x = Math.min(Math.max(this.velocity.x, -this.maxSpeed), this.maxSpeed);
            this.velocity.y = Math.min(Math.max(this.velocity.y, -this.maxSpeed), this.maxSpeed);

            this.acceleration.x = 0;
            this.acceleration.y = 0;
        };

        // Apply a force to a boid
        Boid.prototype.applyForce = function (force) {
            this.acceleration.x += force.x;
            this.acceleration.y += force.y;
        };

        // Basic boid behavior (cohesion, alignment, separation)
        Boid.prototype.flock = function (boids) {
            let alignment = this.align(boids);
            let cohesion = this.cohere(boids);
            let separation = this.separate(boids);

            this.applyForce(alignment);
            this.applyForce(cohesion);
            this.applyForce(separation);
        };

        // Align with the average heading of nearby boids
        Boid.prototype.align = function (boids) {
            let steering = { x: 0, y: 0 };
            let total = 0;
            for (let boid of boids) {
                let distance = Math.hypot(this.position.x - boid.position.x, this.position.y - boid.position.y);
                if (distance < 50) {
                    steering.x += boid.velocity.x;
                    steering.y += boid.velocity.y;
                    total++;
                }
            }

            if (total > 0) {
                steering.x /= total;
                steering.y /= total;
                let magnitude = Math.hypot(steering.x, steering.y);
                if (magnitude > 0) {
                    steering.x /= magnitude;
                    steering.y /= magnitude;
                    steering.x *= this.maxSpeed;
                    steering.y *= this.maxSpeed;
                    steering.x -= this.velocity.x;
                    steering.y -= this.velocity.y;
                    let steeringMagnitude = Math.hypot(steering.x, steering.y);
                    if (steeringMagnitude > this.maxForce) {
                        steering.x = (steering.x / steeringMagnitude) * this.maxForce;
                        steering.y = (steering.y / steeringMagnitude) * this.maxForce;
                    }
                }
            }
            return steering;
        };

        // Move towards the average position of nearby boids
        Boid.prototype.cohere = function (boids) {
            let steering = { x: 0, y: 0 };
            let total = 0;
            for (let boid of boids) {
                let distance = Math.hypot(this.position.x - boid.position.x, this.position.y - boid.position.y);
                if (distance < 100) {
                    steering.x += boid.position.x;
                    steering.y += boid.position.y;
                    total++;
                }
            }

            if (total > 0) {
                steering.x /= total;
                steering.y /= total;
                steering.x -= this.position.x;
                steering.y -= this.position.y;
                let magnitude = Math.hypot(steering.x, steering.y);
                if (magnitude > 0) {
                    steering.x /= magnitude;
                    steering.y /= magnitude;
                    steering.x *= this.maxSpeed;
                    steering.y *= this.maxSpeed;
                    steering.x -= this.velocity.x;
                    steering.y -= this.velocity.y;
                    let steeringMagnitude = Math.hypot(steering.x, steering.y);
                    if (steeringMagnitude > this.maxForce) {
                        steering.x = (steering.x / steeringMagnitude) * this.maxForce;
                        steering.y = (steering.y / steeringMagnitude) * this.maxForce;
                    }
                }
            }
            return steering;
        };

        // Avoid collisions with nearby boids
        Boid.prototype.separate = function (boids) {
            let steering = { x: 0, y: 0 };
            let total = 0;
            for (let boid of boids) {
                let distance = Math.hypot(this.position.x - boid.position.x, this.position.y - boid.position.y);
                if (distance < 30) {
                    let diff = { x: this.position.x - boid.position.x, y: this.position.y - boid.position.y };
                    let magnitude = Math.hypot(diff.x, diff.y);
                    if (magnitude > 0) {
                        diff.x /= magnitude;
                        diff.y /= magnitude;
                        diff.x *= 1 / distance;
                        diff.y *= 1 / distance;
                    }
                    steering.x += diff.x;
                    steering.y += diff.y;
                    total++;
                }
            }

            if (total > 0) {
                steering.x /= total;
                steering.y /= total;
                let magnitude = Math.hypot(steering.x, steering.y);
                if (magnitude > 0) {
                    steering.x /= magnitude;
                    steering.y /= magnitude;
                    steering.x *= this.maxSpeed;
                    steering.y *= this.maxSpeed;
                    steering.x -= this.velocity.x;
                    steering.y -= this.velocity.y;
                    let steeringMagnitude = Math.hypot(steering.x, steering.y);
                    if (steeringMagnitude > this.maxForce) {
                        steering.x = (steering.x / steeringMagnitude) * this.maxForce;
                        steering.y = (steering.y / steeringMagnitude) * this.maxForce;
                    }
                }
            }
            return steering;
        };

        // Create initial boids
        function createBoids(x, y) {
            boids.push(new Boid(x, y));
        }

        // Render boids
        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let boid of boids) {
                boid.flock(boids);
                boid.update();
                ctx.beginPath();
                ctx.arc(boid.position.x, boid.position.y, boid.size, 0, Math.PI * 2);
                ctx.fillStyle = "#00ff00";
                ctx.fill();
                ctx.stroke();
            }
        }

        // Game loop
        function loop() {
            render();
            requestAnimationFrame(loop);
        }

        // Event listener for clicks to spawn new boids
        canvas.addEventListener("click", (event) => {
            createBoids(event.clientX, event.clientY);
        });

        // Info button toggle
        const infoBtn = document.getElementById("infoBtn");
        const infoModal = document.getElementById("infoModal");
        const closeBtn = document.getElementById("closeBtn");

        infoBtn.addEventListener("click", () => {
            infoModal.style.display = infoModal.style.display === "block" ? "none" : "block";
        });

        closeBtn.addEventListener("click", () => {
            infoModal.style.display = "none";
        });

        // Initialize the simulation
        loop();
    </script>
</body>
</html>
