<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Themed Notepad</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #181818;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .notepad-container {
            width: 90%;
            max-width: 600px;
            height: 80vh;
            background-color: #222;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }

        textarea {
            width: 100%;
            height: 100%;
            background-color: #333;
            color: #f0f0f0;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            resize: none;
        }

        .toolbar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }

        .toolbar button {
            background-color: #444;
            color: #f0f0f0;
            border: none;
            padding: 10px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .toolbar button:hover {
            background-color: #666;
        }

        .toolbar button:active {
            background-color: #999;
        }

    </style>
</head>
<body>
    <div class="notepad-container">
        <div class="toolbar">
            <button id="saveButton">Save</button>
            <button id="loadButton">Load</button>
        </div>
        <textarea id="notepad" placeholder="Write something..."></textarea>
    </div>

    <script>
        // Save the content of the notepad
        document.getElementById("saveButton").addEventListener("click", function() {
            const text = document.getElementById("notepad").value;
            const blob = new Blob([text], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'note.txt';
            link.click();
        });

        // Load the content into the notepad
        document.getElementById("loadButton").addEventListener("click", function() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.txt';
            input.addEventListener('change', function(event) {
                const file = event.target.files[0];
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("notepad").value = e.target.result;
                };
                reader.readAsText(file);
            });
            input.click();
        });
    </script>
</body>
</html>
