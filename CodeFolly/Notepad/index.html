<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Themed Notepad with Multiple Tabs</title>
    <style>

body {
    font-family: 'Arial', sans-serif;
    background-color: #181818;
    color: #f0f0f0;
    margin: 0;
    padding: 15px;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    height: 100vh;
    flex-direction: column;
    box-sizing: border-box;
}

.notepad-container {
    display: flex;
    flex-direction: column;
    width: 100%; /* Ensure full width */
    height: calc(100vh - 80px); /* Full height except for the tabs */
    background-color: #222;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
    overflow: hidden;
}

.tabs {
    display: flex;
    justify-content: flex-start;
    background-color: #333;
    padding: 8px;
    border-bottom: 2px solid #444;
    align-items: center;
    flex-shrink: 0; /* Ensure it doesn't shrink */
}

.tab {
    padding: 10px 15px;
    cursor: pointer;
    background-color: #444;
    border: none;
    color: #f0f0f0;
    border-radius: 5px 5px 0 0;
    margin-right: 5px;
    transition: background-color 0.3s ease;
    font-size: 16px;
    height: 40px;
}

.tab:hover {
    background-color: #666;
}

.tab.active {
    background-color: #555;
    font-weight: bold;
}

.notepad-content {
    display: none;
    padding: 20px;
    background-color: #333;
    flex-grow: 1; /* Ensure it takes up remaining space */
    border-top: 1px solid #444;
    border-radius: 0 0 10px 10px;
    opacity: 0; /* Start with opacity 0 */
    transition: opacity 0.3s ease; /* Smooth transition for opacity */
}

.notepad-content.active {
    display: block;
    opacity: 1; /* Set opacity to 1 when active */
}

textarea {
    width: 100%;
    height: 100%;
    background-color: #333;
    color: #f0f0f0;
    border: none;
    border-radius: 5px;
    padding: 10px -10px;
    font-size: 16px;
    resize: none;
    overflow-y: auto;
}

.toolbar {
    display: flex;
    justify-content: flex-end;
    margin-bottom: 10px;
}

.toolbar button {
    background-color: #444;
    color: #f0f0f0;
    border: none;
    padding: 10px 15px;
    margin-left: 10px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

.toolbar button:hover {
    background-color: #666;
}

.toolbar button:active {
    background-color: #888;
}

#newNotepad {
    padding: 10px 20px;
    background-color: #444;
    color: #f0f0f0;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    align-self: center;
    margin-left: auto; /* Align the "+" button to the far right */
    height: 40px; /* Same height as the other tabs */
}

#newNotepad:hover {
    background-color: #666;
}

/* Modal Style */
.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    overflow: auto;
}

.modal-content {
    background-color: #333;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 50%;
    border-radius: 10px;
}

.modal input {
    width: 100%;
    padding: 10px -10;
    margin-top: 10px;
    background-color: #444;
    color: #f0f0f0;
    border: none;
    font-size: 16px;
    border-radius: 5px;
}

.modal button {
    background-color: #444;
    color: #f0f0f0;
    border: none;
    padding: 10px 20px;
    margin-top: 10px;
    cursor: pointer;
    font-size: 16px;
    border-radius: 5px;
}

.modal button:hover {
    background-color: #666;
}

.modal button:active {
    background-color: #888;
}

    </style>
</head>
<body>
    <div class="notepad-container" id="notepadContainer">
        <div class="tabs" id="tabsContainer">
            <button class="tab" id="newNotepad" onclick="createNotepad()">+</button> <!-- + button for creating new notepad -->
        </div>
    </div>

    <!-- Modal for Renaming Tabs -->
    <div id="renameModal" class="modal">
        <div class="modal-content">
            <h2>Rename Tab</h2>
            <input type="text" id="tabNameInput" placeholder="Enter new tab name">
            <button onclick="saveTabName()">Save</button>
            <button onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <script>
        let currentTabToRename = null;

        // Create a new Notepad with tabs and textarea
        function createNotepad() {
            const container = document.getElementById("notepadContainer");
            const tabsContainer = document.getElementById("tabsContainer");

            // Create a new tab for the notepad
            const tabId = `tab-${Date.now()}`;
            const tab = document.createElement('button');
            tab.className = 'tab';
            tab.textContent = 'Untitled'; // Initially set the tab name as "Untitled"
            tab.setAttribute('data-id', tabId);
            tab.addEventListener('click', switchTab);
            tab.addEventListener('dblclick', renameTab);  // Double-click to rename

            // Create a new notepad content area
            const notepadContent = document.createElement('div');
            notepadContent.className = 'notepad-content';
            notepadContent.setAttribute('data-id', tabId);

            const toolbar = document.createElement('div');
            toolbar.className = 'toolbar';
            const saveButton = document.createElement('button');
            saveButton.textContent = 'Save';
            saveButton.addEventListener('click', () => saveNote(tabId));

            const loadButton = document.createElement('button');
            loadButton.textContent = 'Load';
            loadButton.addEventListener('click', () => loadNote(tabId));

            toolbar.appendChild(saveButton);
            toolbar.appendChild(loadButton);

            const textarea = document.createElement('textarea');
            textarea.id = `notepad-${tabId}`;
            textarea.placeholder = 'Write something...';
            notepadContent.appendChild(toolbar);
            notepadContent.appendChild(textarea);

            // Append the tab and content to the container
            tabsContainer.insertBefore(tab, tabsContainer.querySelector('#newNotepad')); // Add tab before the "+" button
            container.appendChild(notepadContent);

            // Switch to the new tab
            switchTab({ target: tab });
        }

        // Switch between tabs
        function switchTab(event) {
            const tab = event.target;
            const container = document.getElementById("notepadContainer");

            // Set all tabs to inactive
            container.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));

            // Set all notepads to inactive (hide them)
            container.querySelectorAll('.notepad-content').forEach(c => c.classList.remove('active'));

            // Set the clicked tab to active
            tab.classList.add('active');

            // Show the associated notepad
            const tabId = tab.getAttribute('data-id');
            const notepad = container.querySelector(`.notepad-content[data-id="${tabId}"]`);
            notepad.classList.add('active');
        }

        // Save the content of a notepad
        function saveNote(tabId) {
            const text = document.getElementById(`notepad-${tabId}`).value;
            const blob = new Blob([text], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `${tabId}.txt`;
            link.click();
        }

        // Load a text file into a notepad
        function loadNote(tabId) {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.txt';
            input.addEventListener('change', function(event) {
                const file = event.target.files[0];
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById(`notepad-${tabId}`).value = e.target.result;
                };
                reader.readAsText(file);
            });
            input.click();
        }

        // Open modal to rename the tab
        function renameTab(event) {
            const tab = event.target;
            currentTabToRename = tab;
            document.getElementById("tabNameInput").value = tab.textContent; // pre-fill with current name
            document.getElementById("renameModal").style.display = "block";
        }

        // Save the new tab name
        function saveTabName() {
            const newName = document.getElementById("tabNameInput").value;
            if (newName) {
                currentTabToRename.textContent = newName;
            }
            closeModal();
        }

        // Close the modal
        function closeModal() {
            document.getElementById("renameModal").style.display = "none";
        }

        // Initialize with a default notepad
        window.onload = createNotepad;

    </script>
</body>
</html>
