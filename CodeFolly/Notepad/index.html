<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Themed Notepad with Multiple Tabs</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #181818;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            flex-direction: column;
        }

        .notepad-container {
            display: flex;
            flex-direction: column;
            width: 80%;
            max-width: 900px;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
            margin-top: 20px;
            overflow: hidden;
        }

        .tabs {
            display: flex;
            justify-content: flex-start;
            background-color: #333;
            padding: 8px;
            border-bottom: 2px solid #444;
        }

        .tab {
            padding: 10px 15px;
            cursor: pointer;
            background-color: #444;
            border: none;
            color: #f0f0f0;
            border-radius: 5px 5px 0 0;
            margin-right: 5px;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }

        .tab:hover {
            background-color: #666;
        }

        .tab.active {
            background-color: #555;
            font-weight: bold;
        }

        .notepad-content {
            display: none;
            padding: 20px;
            background-color: #333;
            height: 300px;
            border-top: 1px solid #444;
            border-radius: 0 0 10px 10px;
        }

        .notepad-content.active {
            display: block;
        }

        textarea {
            width: 100%;
            height: 100%;
            background-color: #333;
            color: #f0f0f0;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            resize: none;
        }

        .toolbar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }

        .toolbar button {
            background-color: #444;
            color: #f0f0f0;
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .toolbar button:hover {
            background-color: #666;
        }

        .toolbar button:active {
            background-color: #888;
        }

        #newNotepad {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #444;
            color: #f0f0f0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            align-self: center;
        }

        #newNotepad:hover {
            background-color: #666;
        }

    </style>
</head>
<body>
    <button id="newNotepad">New Notepad</button>
    <div class="notepad-container" id="notepadContainer">
        <div class="tabs" id="tabsContainer"></div>
        <!-- Dynamic notepads will be inserted here -->
    </div>

    <script>
        // Create a new Notepad with tabs and textarea
        function createNotepad() {
            const container = document.getElementById("notepadContainer");
            const tabsContainer = document.getElementById("tabsContainer");

            // Create a new tab for the notepad
            const tabId = `tab-${Date.now()}`;
            const tab = document.createElement('button');
            tab.className = 'tab';
            tab.textContent = 'Untitled';
            tab.setAttribute('data-id', tabId);
            tab.addEventListener('click', switchTab);

            // Create a new notepad content area
            const notepadContent = document.createElement('div');
            notepadContent.className = 'notepad-content';
            notepadContent.setAttribute('data-id', tabId);

            const toolbar = document.createElement('div');
            toolbar.className = 'toolbar';
            const saveButton = document.createElement('button');
            saveButton.textContent = 'Save';
            saveButton.addEventListener('click', () => saveNote(tabId));

            const loadButton = document.createElement('button');
            loadButton.textContent = 'Load';
            loadButton.addEventListener('click', () => loadNote(tabId));

            toolbar.appendChild(saveButton);
            toolbar.appendChild(loadButton);

            const textarea = document.createElement('textarea');
            textarea.id = `notepad-${tabId}`;
            textarea.placeholder = 'Write something...';
            notepadContent.appendChild(toolbar);
            notepadContent.appendChild(textarea);

            // Append the tab and content to the container
            tabsContainer.appendChild(tab);
            container.appendChild(notepadContent);

            // Switch to the new tab
            switchTab({ target: tab });
        }

        // Switch between tabs
        function switchTab(event) {
            const tab = event.target;
            const container = document.getElementById("notepadContainer");

            // Set all tabs to inactive
            container.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));

            // Set all notepads to inactive
            container.querySelectorAll('.notepad-content').forEach(c => c.classList.remove('active'));

            // Set the clicked tab to active
            tab.classList.add('active');

            // Show the associated notepad
            const tabId = tab.getAttribute('data-id');
            const notepad = container.querySelector(`.notepad-content[data-id="${tabId}"]`);
            notepad.classList.add('active');
        }

        // Save the content of a notepad
        function saveNote(tabId) {
            const text = document.getElementById(`notepad-${tabId}`).value;
            const blob = new Blob([text], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `${tabId}.txt`;
            link.click();
        }

        // Load a text file into a notepad
        function loadNote(tabId) {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.txt';
            input.addEventListener('change', function(event) {
                const file = event.target.files[0];
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById(`notepad-${tabId}`).value = e.target.result;
                };
                reader.readAsText(file);
            });
            input.click();
        }

        // Initialize with a default notepad
        document.getElementById("newNotepad").addEventListener("click", createNotepad);

        // Add the first tab and notepad on load
        window.onload = createNotepad;

    </script>
</body>
</html>
