<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="notepad-container" id="notepadContainer">
        <div class="tabs" id="tabsContainer">
            <button class="tab" id="newNotepad" onclick="createNotepad()">+</button> <!-- + button for creating new notepad -->
        </div>
    </div>

    <!-- Modal for Renaming Tabs -->
    <div id="renameModal" class="modal">
        <div class="modal-content">
            <h2>Rename Tab</h2>
            <input type="text" id="tabNameInput" placeholder="Enter new tab name">
            <button onclick="saveTabName()">Save</button>
            <button onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
