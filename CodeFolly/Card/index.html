<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Card</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.5s;
        }
        .container {
            text-align: center;
        }
        .input-section, .card-section {
            display: none;
        }
        .input-section input {
            padding: 10px;
            font-size: 18px;
            border: 2px solid #fff;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
        }
        .input-section button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #6200ea;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .input-section button:hover {
            background-color: #3700b3;
        }
        .card {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
            transition: all 0.3s ease;
            text-align: center;
        }
        .card h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ff4081;
            animation: fadeIn 1s ease-in-out;
        }
        .card p {
            font-size: 24px;
            margin-top: 0;
            color: #b3b3b3;
            animation: fadeIn 1.2s ease-in-out;
        }
        .loading {
            font-size: 24px;
            color: #ff4081;
            display: none;
        }
        .input-section {
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Loading animation */
        @keyframes loadingAnimation {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        .loading span {
            animation: loadingAnimation 1s infinite;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Input Section (for name) -->
        <div class="input-section">
            <h1>Enter Your Name</h1>
            <input type="text" id="nameInput" placeholder="Your Name">
            <br>
            <button onclick="generateLink()">Generate Birthday Card</button>
            <p class="loading">Generating link... <span>.</span><span>.</span><span>.</span></p>
        </div>

        <!-- Birthday Card Section -->
        <div class="card-section">
            <div class="card" id="birthdayCard">
                <h1 id="cardTitle">Happy Birthday!</h1>
                <p id="cardMessage"></p>
            </div>
        </div>
    </div>

    <script>
        // Function to generate the link and display the birthday card
        function generateLink() {
            const name = document.getElementById('nameInput').value.trim();
            if (name) {
                // Display loading animation
                document.querySelector('.loading').style.display = 'block';
                document.querySelector('.input-section button').disabled = true;

                // Simulate the generation of a link (you can adjust the timeout as needed)
                setTimeout(() => {
                    const url = `https://runarok.github.io/GenAI/CodeFolly/Card/${encodeURIComponent(name)}`;
                    navigator.clipboard.writeText(url).then(() => {
                        alert('Link copied to clipboard!'); // Notify the user that the link was copied
                        window.location.href = url; // Load the generated URL (this reloads the page with the hash)
                    });
                }, 2000); // Simulating a delay of 2 seconds for the loading animation
            }
        }

        // Function to display the birthday card after the page loads with a hash
        function displayCard(name) {
            document.querySelector('.input-section').style.display = 'none';
            document.querySelector('.card-section').style.display = 'block';
            document.getElementById('cardTitle').textContent = `Happy Birthday, ${name}!`;
            document.getElementById('cardMessage').textContent = `Wishing you a day filled with love, joy, and amazing memories. Enjoy every moment!`;
        }

        // Check if there's a hash in the URL (for displaying the birthday card)
        const hash = window.location.hash.substring(1);
        if (hash) {
            displayCard(decodeURIComponent(hash));
        } else {
            document.querySelector('.input-section').style.display = 'block';
        }
    </script>
</body>
</html>
