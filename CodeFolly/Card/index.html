<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Card</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            transition: background-color 0.5s;
        }
        .container {
            text-align: center;
        }
        .input-section, .card-section {
            display: none;
        }
        .input-section input {
            padding: 10px;
            font-size: 18px;
            border: 2px solid #fff;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
        }
        .input-section button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #6200ea;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: opacity 0.3s;
        }
        .input-section button:hover {
            background-color: #3700b3;
        }
        /* Loading Circle Styles */
        .loading-circle {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #ff4081;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-top: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            visibility: hidden;
        }

        /* Toast Notification Styles */
        .toast {
            visibility: hidden;
            position: fixed;
            z-index: 9999;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 10px;
            font-size: 18px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        .toast.show {
            visibility: visible;
            opacity: 1;
        }

        /* Birthday Card Design */
        .card {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.8);
            text-align: center;
            animation: cardAnimation 1s ease-in-out;
            max-width: 90%;
            margin: 0 auto;
        }
        .card h1 {
            font-size: 50px;
            margin-bottom: 20px;
            color: #ff4081;
            animation: fadeInTitle 1s ease-in-out;
        }
        .card p {
            font-size: 28px;
            margin-top: 10px;
            color: #b3b3b3;
            animation: fadeInText 1.5s ease-in-out;
        }
        .card img {
            width: 300px;
            margin-top: 20px;
            border-radius: 10px;
            animation: bounceIn 1s ease-in-out;
        }

        /* Keyframe Animations */
        @keyframes cardAnimation {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeInTitle {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInText {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounceIn {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }

        /* Loading Circle Animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Input Section (for name) -->
        <div class="input-section">
            <h1>Enter Your Name</h1>
            <input type="text" id="nameInput" placeholder="Your Name">
            <br>
            <button onclick="generateLink()">Generate Birthday Card</button>
            <div class="loading-circle" id="loadingCircle"></div>
        </div>

        <!-- Birthday Card Section -->
        <div class="card-section">
            <div class="card" id="birthdayCard">
                <h1 id="cardTitle">Happy Birthday!</h1>
                <p id="cardMessage"></p>
                <img id="birthdayImage" src="" alt="Birthday Image">
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">Link copied!</div>

    <script>
        // Function to generate the link and display the birthday card
        function generateLink() {
            const name = document.getElementById('nameInput').value.trim();
            if (name) {
                // Hide the button and show the loading circle
                document.querySelector('.input-section button').style.opacity = 0;
                document.getElementById('loadingCircle').style.visibility = 'visible';

                // Simulate the generation of a link (just 500ms for loading)
                setTimeout(() => {
                    const encodedName = encodeURIComponent(name); // Handle spaces as %20
                    const url = `https://runarok.github.io/GenAI/CodeFolly/Card/#${encodedName}`;
                    navigator.clipboard.writeText(url).then(() => {
                        // Show the toast notification
                        showToast();
                        // Check the hash after copying the link
                        window.location.href = url; // This reloads the page with the new hash
                    });
                }, 500); // Simulating a delay of 500ms for the loading animation
            }
        }

        // Function to display the birthday card after the page loads with a hash
        function displayCard(name) {
            // Display the birthday card and hide the input section
            document.querySelector('.input-section').style.display = 'none';
            document.querySelector('.card-section').style.display = 'block';
            document.getElementById('cardTitle').textContent = `Happy Birthday, ${name}!`;
            document.getElementById('cardMessage').textContent = `Wishing you a day filled with love, joy, and amazing memories. Enjoy every moment!`;

            // Fetch a random birthday image from the Lorem Picsum API (free API)
            fetch('https://picsum.photos/300/200?random')
                .then(response => {
                    document.getElementById('birthdayImage').src = response.url;
                })
                .catch(() => {
                    document.getElementById('birthdayImage').src = 'https://via.placeholder.com/300x200.png?text=Happy+Birthday';
                });
        }

        // Toast Notification Logic
        function showToast() {
            const toast = document.getElementById('toast');
            toast.className = 'toast show';
            setTimeout(function() {
                toast.className = toast.className.replace('show', '');
            }, 3000); // Toast visibility duration
        }

        // Check if there's a hash in the URL (for displaying the birthday card)
        const hash = window.location.hash.substring(1);
        if (hash) {
            displayCard(decodeURIComponent(hash));
        } else {
            document.querySelector('.input-section').style.display = 'block';
        }
    </script>
</body>
</html>
