<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Card</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            transition: background-color 0.5s;
        }
        .container {
            text-align: center;
        }
        .input-section, .card-section {
            display: none;
        }
        .input-section input {
            padding: 10px;
            font-size: 18px;
            border: 2px solid #fff;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
        }
        .input-section button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #6200ea;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .input-section button:hover {
            background-color: #3700b3;
        }
        /* Toast Notification Styles */
        .toast {
            visibility: hidden;
            max-width: 50px;
            height: 50px;
            position: fixed;
            z-index: 9999;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 10px;
            font-size: 18px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        .toast.show {
            visibility: visible;
            opacity: 1;
        }
        .card {
            background-image: url('https://www.transparenttextures.com/patterns/60-degree-angles.png');
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.8);
            animation: cardAnimation 1s ease-in-out;
            transition: all 0.3s ease-in-out;
            text-align: center;
            max-width: 80%;
            margin: 0 auto;
        }
        .card h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ff4081;
            animation: fadeInTitle 1s ease-in-out;
        }
        .card p {
            font-size: 28px;
            margin-top: 10px;
            color: #b3b3b3;
            animation: fadeInText 1.5s ease-in-out;
        }
        .card img {
            width: 100px;
            margin-top: 20px;
            animation: bounceIn 1s ease-in-out;
        }

        /* Keyframe Animations */
        @keyframes cardAnimation {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeInTitle {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInText {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounceIn {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Input Section (for name) -->
        <div class="input-section">
            <h1>Enter Your Name</h1>
            <input type="text" id="nameInput" placeholder="Your Name">
            <br>
            <button onclick="generateLink()">Generate Birthday Card</button>
            <p class="loading">Generating link... <span>.</span><span>.</span><span>.</span></p>
        </div>

        <!-- Birthday Card Section -->
        <div class="card-section">
            <div class="card" id="birthdayCard">
                <h1 id="cardTitle">Happy Birthday!</h1>
                <p id="cardMessage"></p>
                <img src="https://www.example.com/happy-birthday-image.png" alt="Birthday Image">
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">Link copied!</div>

    <script>
        // Function to generate the link and display the birthday card
        function generateLink() {
            const name = document.getElementById('nameInput').value.trim();
            if (name) {
                // Show the loading animation
                document.querySelector('.loading').style.display = 'block';
                document.querySelector('.input-section button').disabled = true;

                // Simulate the generation of a link (you can adjust the timeout as needed)
                setTimeout(() => {
                    // Generate the link with the hash
                    const url = `https://runarok.github.io/GenAI/CodeFolly/Card/#${encodeURIComponent(name)}`;
                    navigator.clipboard.writeText(url).then(() => {
                        // Show the toast notification
                        showToast();
                        // Redirect to the new URL
                        window.location.href = url; // This reloads the page with the new hash
                    });
                }, 2000); // Simulating a delay of 2 seconds for the loading animation
            }
        }

        // Function to display the birthday card after the page loads with a hash
        function displayCard(name) {
            document.querySelector('.input-section').style.display = 'none';
            document.querySelector('.card-section').style.display = 'block';
            document.getElementById('cardTitle').textContent = `Happy Birthday, ${name}!`;
            document.getElementById('cardMessage').textContent = `Wishing you a day filled with love, joy, and amazing memories. Enjoy every moment!`;
        }

        // Toast Notification Logic
        function showToast() {
            const toast = document.getElementById('toast');
            toast.className = 'toast show';
            setTimeout(function() {
                toast.className = toast.className.replace('show', '');
            }, 3000); // Toast visibility duration
        }

        // Check if there's a hash in the URL (for displaying the birthday card)
        const hash = window.location.hash.substring(1);
        if (hash) {
            displayCard(decodeURIComponent(hash));
        } else {
            document.querySelector('.input-section').style.display = 'block';
        }
    </script>
</body>
</html>
