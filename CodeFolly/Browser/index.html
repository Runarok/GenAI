<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <link rel="icon" href="https://raw.githubusercontent.com/Runarok/GenAI/main/Gen.png" type="image/png">
    <link rel="manifest" href="https://raw.githubusercontent.com/Runarok/GenAI/main/manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Browser</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to the external CSS file -->
</head>
<body>

<div class="browser-container">
  <div class="address-bar">
    <input type="text" id="urlInput" placeholder="Enter URL" />
    <button onclick="navigate()">Go</button>
  </div>
  <div class="webview-container">
    <iframe id="webView" src="https://www.example.com"></iframe>
  </div>
</div>

<script src="script.js"></script> <!-- Link to the external JavaScript file -->

</body>
</html>
