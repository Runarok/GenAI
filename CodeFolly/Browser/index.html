<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Browser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .browser-container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .address-bar {
      background-color: #333;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
    }

    .address-bar input {
      width: 80%;
      padding: 5px;
      margin-right: 10px;
      border: none;
      border-radius: 4px;
    }

    .address-bar button {
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .address-bar button:hover {
      background-color: #45a049;
    }

    .webview-container {
      flex-grow: 1;
      background-color: white;
      border-top: 1px solid #ccc;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

<div class="browser-container">
  <div class="address-bar">
    <input type="text" id="urlInput" placeholder="Enter URL" />
    <button onclick="navigate()">Go</button>
  </div>
  <div class="webview-container">
    <iframe id="webView" src="https://www.example.com" sandbox="allow-same-origin allow-scripts allow-forms"></iframe>
  </div>
</div>

<script>
  function navigate() {
    const url = document.getElementById('urlInput').value;
    const iframe = document.getElementById('webView');
    
    // Prevent storage, ensure no cookies or localStorage
    iframe.contentWindow.localStorage.clear();
    iframe.contentWindow.sessionStorage.clear();
    
    // Check if the URL starts with 'http' or 'https'
    if (!url.startsWith('http://') && !url.startsWith('https://')) {
      iframe.src = 'https://' + url;
    } else {
      iframe.src = url;
    }
  }
</script>

</body>
</html>
