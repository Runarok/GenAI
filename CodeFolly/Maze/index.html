<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Generator and Solver</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>
<body>
    <div class="container">
        <header>
            <h1>Maze Generator and Solver</h1>
        </header>
        
        <section class="controls">
            <h2>Settings</h2>
            <div class="setting">
                <label for="maze-size">Maze Size: </label>
                <input type="number" id="maze-size" min="5" max="50" value="20">
            </div>

            <div class="button-group">
                <button id="generate-maze-btn">Generate Maze</button>
                <button id="solve-maze-btn">Solve Maze</button>
            </div>
        </section>

        <section class="maze-display">
            <canvas id="maze-canvas"></canvas>
        </section>
    </div>

    <script src="maze.js"></script> <!-- Link to external JavaScript file -->
    <script>
        // Add event listeners to buttons for generating and solving mazes
        document.getElementById('generate-maze-btn').addEventListener('click', function() {
            let size = document.getElementById('maze-size').value;
            generateMaze(size); // Call the maze generation function from JS file
        });

        document.getElementById('solve-maze-btn').addEventListener('click', function() {
            solveMaze(); // Call the maze solving function from JS file
        });
    </script>
</body>
</html>
