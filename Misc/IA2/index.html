<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Markdown Viewer</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #fff;
        }
        button {
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            margin: 10px 0;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #555;
        }
        .content {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #1e1e1e;
            overflow-y: auto;
        }
        pre {
            color: #ccc;
            background-color: #2c2c2c;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Markdown Files from GitHub Repo</h1>
    <div id="buttons-container"></div>
    <div class="content" id="content-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const repoUrl = 'https://api.github.com/repos/Runarok/GenAI/contents/Misc/IA2';
        const buttonsContainer = document.getElementById('buttons-container');
        const contentContainer = document.getElementById('content-container');

        // Fetch the list of files from the GitHub repository
        async function fetchMarkdownFiles() {
            try {
                const response = await fetch(repoUrl);
                const files = await response.json();

                // Filter out the markdown files
                const mdFiles = files.filter(file => file.name.endsWith('.md'));

                // Create a button for each markdown file
                mdFiles.forEach(file => {
                    const button = document.createElement('button');
                    button.innerText = file.name;
                    button.onclick = () => loadMarkdown(file.download_url);
                    buttonsContainer.appendChild(button);
                });
            } catch (error) {
                console.error('Error fetching files:', error);
                buttonsContainer.innerHTML = '<p>Error fetching markdown files.</p>';
            }
        }

        // Load markdown content from the file's download URL
        async function loadMarkdown(url) {
            try {
                const response = await fetch(url);
                const text = await response.text();
                displayMarkdown(text);
            } catch (error) {
                console.error('Error loading markdown content:', error);
                contentContainer.innerHTML = '<p>Error loading content.</p>';
            }
        }

        // Render the markdown to HTML using marked.js
        function displayMarkdown(mdContent) {
            contentContainer.innerHTML = marked(mdContent);
        }

        // Initialize the page
        fetchMarkdownFiles();
    </script>
</body>
</html>
