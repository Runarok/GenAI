<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book of Joyful Connections</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }
        .book {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            border-radius: 8px;
        }
        .page {
            margin-bottom: 40px;
            border-bottom: 2px solid #eee;
            padding-bottom: 20px;
        }
        .page-title {
            font-size: 24px;
            font-weight: bold;
            color: #5d5d5d;
            margin-bottom: 10px;
        }
        .page-content {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
            white-space: pre-wrap; /* To handle line breaks in the content */
        }
    </style>
</head>
<body>
    <div class="book" id="book-container"></div>

    <script>
        const pagesContent = [
            { title: "Page 1", content: "To stand in thy own light, unafraid of shadows, is the true path to nobility. Do not let doubt cloud thy vision, for thou art stronger than any whisper of uncertainty." },
            { title: "Page 2", content: `Let not the voices of others sway thee too greatly, for thou art the architect of thy own fate. In the garden of thy soul, plant the seeds of confidence and watch them bloom, unyielding and pure.` },
            { title: "Page 3", content: `Though the world may offer its judgments, neither accept nor reject without thought. Be steadfast in thy convictions, yet wise enough to listen to those who speak with care and kindness.` },
            { title: "Page 4", content: `Self-doubt, like a specter, may come unbidden. Yet it is within thy power to cast it aside, for in thee dwells the strength to rise above all fears that may seek to bind thee.` },
            { title: "Page 5", content: `In the quiet moments, take time to reflect upon thy actions. Let not pride blind thee, but neither let the scorn of others determine thy worth. Thou art the judge of thy own character.` },
            { title: "Page 6", content: `Speak with grace, act with purpose, but above all, live with confidence. The world may speak in many voices, yet it is thy own voice that must echo true within thy heart.` },
            { title: "Page 7", content: `Do not yield to the fleeting opinions of the crowd. They change as the wind, but thou must be as the mountain—steadfast, enduring, and unmoved by the whims of others.` },
            { title: "Page 8", content: `Be neither too harsh upon thyself, nor too complacent. Walk the path of balance, where self-awareness meets self-respect, and confidence rises from the foundation of humility.` },
            { title: "Page 9", content: `In times of solitude, find thy center, and let it guide thee. For in moments of peace, thou mayest find the strength to face the judgments of the world without trembling.` },
            { title: "Page 10", content: `As the sun rises and sets, so too do the judgments of men. Do not seek to please them all, but rather seek to honor thy own heart, for in that honor lies true fulfillment.` },
            { title: "Page 11", content: `Let the weight of others' expectations not crush thee. Instead, let them be as stones upon the path, which, though they may cause a stumble, shall never prevent thee from continuing onward.` },
            { title: "Page 12", content: `Confidence is not born of arrogance, but of acceptance—of both thy strength and thy flaws. For in this balance, the soul finds its true freedom.` },
            { title: "Page 13", content: `Though others may point and whisper, remember, thou art not defined by their words. Only thy actions, thy resolve, and thy heart may define thee in the eyes of the true judge: thyself.` },
            { title: "Page 14", content: `Be not quick to anger when met with criticism. Seek first to understand the wisdom behind the words, for they may contain a lesson, even if clothed in harshness.` },
            { title: "Page 15", content: `In all things, let patience be thy companion. For time reveals truth, and with time, thou shalt see clearly the value of each opinion, whether it be sweet or bitter.` },
            { title: "Page 16", content: `Thy heart knows the way, even when others may seek to lead thee astray. Trust it, for it is thy most faithful guide on this journey of life.` },
            { title: "Page 17", content: `Remember, to doubt oneself is human, but to overcome that doubt is divine. In this victory, thou shalt find a wellspring of strength, greater than any that may come from the approval of others.` },
            { title: "Page 18", content: `Let no one’s scorn sway thee from thy path, for each has their own journey. If their words are harsh, let them fall like raindrops upon a stone, unable to change the course of the river that is thy life.` },
            { title: "Page 19", content: `Reflect, but do not linger in the shadows of regret. Move forward with confidence, and let thy heart, ever bold, guide thee to the bright horizon that awaits.` },
            { title: "Page 20", content: `In the grand tapestry of life, remember: thou art both the weaver and the thread. Weave with wisdom, and let thy heart be the compass by which thou steerest thy way.` },
        ];

        const bookContainer = document.getElementById("book-container");

        // Loop through pagesContent to generate the content
        pagesContent.forEach((page, index) => {
            const pageDiv = document.createElement("div");
            pageDiv.classList.add("page");

            const titleDiv = document.createElement("div");
            titleDiv.classList.add("page-title");
            titleDiv.innerText = page.title;

            const contentDiv = document.createElement("div");
            contentDiv.classList.add("page-content");
            contentDiv.innerHTML = page.content;  // Use innerHTML to handle <br> tags

            pageDiv.appendChild(titleDiv);
            pageDiv.appendChild(contentDiv);

            bookContainer.appendChild(pageDiv);
        });
    </script>
</body>
</html>
