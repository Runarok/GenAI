<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub and GitHub Pages Link Sync</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            text-align: center;
            color: #9e9e9e;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 700px;
            width: 100%;
            padding: 20px;
            border-radius: 10px;
            background-color: #1f1f1f;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            background-color: #333;
            color: #e0e0e0;
            font-size: 1.2rem;
            border: 1px solid #444;
            transition: border 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #1e90ff;
        }
        .output {
            width: 100%;
            padding: 20px;
            margin-top: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            background-color: #333;
            color: #e0e0e0;
            font-size: 1.1rem;
            word-wrap: break-word;
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .output.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .buttons {
            display: flex;
            gap: 15px;
        }
        .button {
            padding: 10px 20px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }
        .button:hover {
            background-color: #1e90ff;
            transform: scale(1.05);
        }
        .button:active {
            background-color: #1c7ac2;
        }
        .button:focus {
            outline: none;
        }
        .copy-btn {
            background-color: #333;
        }
        .copy-btn:hover {
            background-color: #1c1c1c;
        }
        .copy-btn:active {
            background-color: #2b2b2b;
        }
        .button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        .footer {
            margin-top: 30px;
            color: #7d7d7d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <h1>GitHub and GitHub Pages Link Sync</h1>

    <div class="container">
        <input type="text" id="inputUrl" placeholder="Enter GitHub Pages URL (e.g., https://runarok.github.io/...)">
        <div>
            <div class="output" id="githubLink">
                <span id="githubText"></span>
                <div class="buttons">
                    <button class="button copy-btn" onclick="copyToClipboard('githubText')">Copy</button>
                    <button class="button" onclick="openLink('githubText')">Open</button>
                </div>
            </div>

            <div class="output" id="githubPagesLink">
                <span id="githubPagesText"></span>
                <div class="buttons">
                    <button class="button copy-btn" onclick="copyToClipboard('githubPagesText')">Copy</button>
                    <button class="button" onclick="openLink('githubPagesText')">Open</button>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        Made with ❤️ by Runarok.
    </div>

    <script>
        document.getElementById('inputUrl').addEventListener('input', function() {
            const inputUrl = this.value.trim();
            const githubText = document.getElementById('githubText');
            const githubPagesText = document.getElementById('githubPagesText');
            const githubLinkDiv = document.getElementById('githubLink');
            const githubPagesLinkDiv = document.getElementById('githubPagesLink');

            if (inputUrl) {
                const urlParts = inputUrl.split('/');
                
                // Extract username and repo from the GitHub Pages URL (e.g., "https://runarok.github.io/GenAI/...")
                const username = urlParts[2].split('.')[0];  // Extract username from "runarok.github.io"
                const repoName = urlParts[3];  // Extract repo name after username (e.g., "GenAI")
                const restPath = urlParts.slice(4).join('/');  // The remaining path

                // Determine if it's a file or folder based on the last part
                const isFile = restPath.includes('.');

                // For GitHub link
                const githubLink = isFile 
                    ? `https://github.com/${username}/${repoName}/blob/main/${restPath}` 
                    : `https://github.com/${username}/${repoName}/tree/main/${restPath}`;
                githubText.textContent = githubLink;

                // For GitHub Pages link
                const githubPagesLink = `https://${username}.github.io/${repoName}/${restPath}`;
                githubPagesText.textContent = githubPagesLink;

                // Show the output fields and buttons with animation
                githubLinkDiv.classList.add('visible');
                githubPagesLinkDiv.classList.add('visible');
            } else {
                // Hide the output fields and buttons when input is empty
                githubLinkDiv.classList.remove('visible');
                githubPagesLinkDiv.classList.remove('visible');
            }
        });

        function copyToClipboard(elementId) {
            const text = document.getElementById(elementId).textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert('Copied to clipboard!');
            }).catch(() => {
                alert('Failed to copy!');
            });
        }

        function openLink(elementId) {
            const text = document.getElementById(elementId).textContent;
            window.open(text, '_blank');
        }
    </script>

</body>
</html>
