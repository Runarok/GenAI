<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub and GitHub Pages Link Sync</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #f1f1f1;
        }
        .container {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
        }
        .input-wrapper {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 0 10px 0 0;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #222;
            color: #fff;
            font-size: 14px;
        }
        input:focus {
            outline: none;
            border-color: #4CAF50;
        }
        button {
            padding: 10px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <h1>GitHub & GitHub Pages Sync</h1>
    <div class="container">
        <div class="input-wrapper">
            <input id="auto-link" type="text" placeholder="Enter GitHub or GitHub Pages link" oninput="autoDetectLinkType()">
            <button id="auto-link-btn" onclick="openInTab('auto')" oncontextmenu="openInNewTab('auto', event)">Open</button>
        </div>
        <div class="input-wrapper">
            <input id="github-link" type="text" placeholder="Enter GitHub link (e.g., https://github.com/username/repo)" oninput="updateLinks('github')">
            <button id="github-link-btn" onclick="openInTab('github')" oncontextmenu="openInNewTab('github', event)">Open</button>
        </div>
        <div class="input-wrapper">
            <input id="github-pages-link" type="text" placeholder="Enter GitHub Pages link (e.g., https://username.github.io/repo)" oninput="updateLinks('pages')">
            <button id="pages-link-btn" onclick="openInTab('pages')" oncontextmenu="openInNewTab('pages', event)">Open</button>
        </div>
    </div>

    <script>
        function updateLinks(changedField) {
            const githubLinkInput = document.getElementById('github-link');
            const githubPagesLinkInput = document.getElementById('github-pages-link');

            if (changedField === 'github') {
                let githubLink = githubLinkInput.value;
                // Convert GitHub URL to GitHub Pages URL
                if (githubLink.startsWith('https://github.com/')) {
                    let githubPagesLink = githubLink.replace('github.com', 'github.io').replace('/blob', '');
                    githubPagesLinkInput.value = githubPagesLink;
                }
            } else if (changedField === 'pages') {
                let pagesLink = githubPagesLinkInput.value;
                // Convert GitHub Pages URL to GitHub URL
                if (pagesLink.startsWith('https://') && pagesLink.includes('github.io')) {
                    let githubLink = pagesLink.replace('github.io', 'github.com') + '/blob/main';
                    githubLinkInput.value = githubLink;
                }
            }
        }

        function autoDetectLinkType() {
            const autoLinkInput = document.getElementById('auto-link');
            const githubLinkInput = document.getElementById('github-link');
            const githubPagesLinkInput = document.getElementById('github-pages-link');

            let inputLink = autoLinkInput.value;

            if (inputLink.startsWith('https://github.com/')) {
                // It's a GitHub link
                githubLinkInput.value = inputLink;
                let githubPagesLink = inputLink.replace('github.com', 'github.io').replace('/blob', '');
                githubPagesLinkInput.value = githubPagesLink;
            } else if (inputLink.startsWith('https://') && inputLink.includes('github.io')) {
                // It's a GitHub Pages link
                githubPagesLinkInput.value = inputLink;
                let githubLink = inputLink.replace('github.io', 'github.com') + '/blob/main';
                githubLinkInput.value = githubLink;
            }
        }

        function openInTab(linkType) {
            const githubLinkInput = document.getElementById('github-link');
            const githubPagesLinkInput = document.getElementById('github-pages-link');

            let url;
            if (linkType === 'github') {
                url = githubLinkInput.value;
            } else if (linkType === 'pages') {
                url = githubPagesLinkInput.value;
            } else if (linkType === 'auto') {
                url = document.getElementById('auto-link').value;
            }
            if (url) {
                window.location.href = url;
            }
        }

        function openInNewTab(linkType, event) {
            event.preventDefault();
            const githubLinkInput = document.getElementById('github-link');
            const githubPagesLinkInput = document.getElementById('github-pages-link');

            let url;
            if (linkType === 'github') {
                url = githubLinkInput.value;
            } else if (linkType === 'pages') {
                url = githubPagesLinkInput.value;
            } else if (linkType === 'auto') {
                url = document.getElementById('auto-link').value;
            }
            if (url) {
                window.open(url, '_blank');
            }
        }
    </script>

</body>
</html>
