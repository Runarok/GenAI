<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop File Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #ffffff;
        }
        #drop-area {
            border: 2px dashed #cccccc;
            border-radius: 10px;
            padding: 30px;
            width: 60%;
            margin: 0 auto;
            background-color: #1e1e1e;
            color: #cccccc;
            transition: background-color 0.3s ease;
        }
        #drop-area.hover {
            background-color: #333333;
        }
        #file-content {
            margin-top: 20px;
            padding: 15px;
            width: 80%;
            margin: 20px auto;
            border: 1px solid #444444;
            border-radius: 5px;
            background-color: #1e1e1e;
            color: #e0e0e0;
            word-wrap: break-word;
            white-space: pre-wrap;
            font-family: "Courier New", Courier, monospace;
            font-size: 1rem;
        }
        #copy-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #copy-btn:hover {
            background-color: #45a049;
        }
        #copy-btn:disabled {
            background-color: #888;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <h1>Drag and Drop File Viewer</h1>
    <div id="drop-area">
        <p>Drag and drop a text file (.txt, .md, etc.) here to view its content</p>
    </div>

    <div id="file-content"></div>
    
    <!-- Copy Button -->
    <button id="copy-btn" onclick="copyToClipboard()" disabled>Copy to Clipboard</button>

    <script>
        const dropArea = document.getElementById('drop-area');
        const fileContent = document.getElementById('file-content');
        const copyBtn = document.getElementById('copy-btn');
        let currentFileContent = '';

        // Prevent default behavior for drag and drop
        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.classList.add('hover');
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.classList.remove('hover');
        });

        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.classList.remove('hover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const file = files[0];
                readFile(file);
            }
        });

        // Function to read the file and display its content
        function readFile(file) {
            const reader = new FileReader();

            reader.onload = function(e) {
                currentFileContent = e.target.result;
                fileContent.textContent = currentFileContent;
                copyBtn.disabled = false;  // Enable the copy button after file content is loaded
            };

            reader.onerror = function(e) {
                fileContent.textContent = 'Error reading the file.';
                copyBtn.disabled = true;  // Disable copy button if there's an error
            };

            // Read the file as text (for .txt, .md, etc.)
            reader.readAsText(file);
        }

        // Function to copy content to clipboard
        function copyToClipboard() {
            navigator.clipboard.writeText(currentFileContent).then(() => {
                alert('Content copied to clipboard!');
            }).catch(err => {
                alert('Failed to copy: ' + err);
            });
        }
    </script>

</body>
</html>
