<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://raw.githubusercontent.com/Runarok/GenAI/main/Gen.png" type="image/png">
    <link rel="manifest" href="https://raw.githubusercontent.com/Runarok/GenAI/main/manifest.json">
  <title>Twiddle Factor Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Twiddle Factor Calculator</h1>
    <div class="input-group">
      <label for="N">Enter FFT Size (N):</label>
      <input type="number" id="N" value="8" min="2" />
      <button onclick="calculateTwiddleFactors()">Generate Twiddle Factors</button>
    </div>

    <div class="checkbox-container">
      <label for="useI">Use <strong>i</strong> instead of <strong>j</strong> for the imaginary unit</label>
      <input type="checkbox" id="useI" />
    </div>

    <div class="twiddle-factor-list" id="twiddle-factors">
      <div class="column" id="positives"></div>
      <div class="column" id="negatives"></div>
    </div>
    
    <footer>
      <p>Note: This tool is not the best. Feel free to improve it!</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
